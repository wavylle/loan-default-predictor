    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

      <h5 class="mt-2">Loan Default Predictor</h5>
</nav>

<div class="container">


  <!-- <h5 class="d-flex justify-content-center">{{organization}}</h5> -->
  <div class="container card shadow d-flex justify-content-center mt-5 mb-5">
     <ul class="nav nav-pills mb-3 shadow-sm" id="pills-tab" role="tablist">
       <li class="nav-item">
       </li>

     </ul>

     <!-- content -->
     <div class="tab-content" id="pills-tabContent p-3">
       <!-- 1st card -->
       <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
         <form action="predictionpost" method="post" class="mt-3" enctype="multipart/form-data">
           <div class="row search">
            <div class="col">
              <select class="form-control" name="grade" placeholder="Grade">
                <option value="">Grade</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
              </select>
            </div>
            <div class="col">
              <input type="text" name="annualinc" class="form-control" placeholder="Annual Income">
            </div>
          </div><br>

          <div class="row search">
           <div class="col">
             <input type="text" name="shortemp" class="form-control" placeholder="Short Emp.">
           </div>
           <div class="col">
             <input type="text" name="emplength" class="form-control" placeholder="Emp. Length">
           </div>
         </div><br>

         <div class="row search">
          <div class="col">
            <select class="form-control" name="ownershiptype" placeholder="Ownership Type">
              <option value="">Ownership Type</option>
              <option value="1">RENT</option>
              <option value="2">OWN</option>
              <option value="3">MORTGAGE</option>
            </select>
          </div>
          <div class="col">
            <input type="text" name="dti" class="form-control" placeholder="DTI">
          </div>
        </div><br>

        <div class="row search">
         <div class="col">
           <select class="form-control" name="purpose" placeholder="Purpose">
             <option value="">Purpose</option>
             <option value="1">Credit Card</option>
             <option value="2">Debt Consolidation</option>
             <option value="3">Medical</option>
             <option value="5">Home Improvement</option>
             <option value="6">Small Business</option>
             <option value="7">Major Purchase</option>
             <option value="8">Vacation</option>
             <option value="9">Car</option>
             <option value="10">House</option>
             <option value="11">Moving</option>
             <option value="12">Wedding</option>
             <option value="4">Other</option>
           </select>
         </div>
         <div class="col">
           <select class="form-control" name="term" placeholder="term">
             <option value="">Term</option>
             <option value="0">36 Months</option>
             <option value="1">60 Months</option>
           </select>
         </div>
       </div><br>

       <div class="row search">
        <div class="col">
          <input type="text" name="lastdelinqnone" class="form-control" placeholder="Last Delinq. None">
        </div>
        <div class="col">
          <input type="text" name="revolutil" class="form-control" placeholder="Revol. Util.">
        </div>
      </div><br>

      <div class="row search">
       <div class="col">
         <input type="text" name="totalreclatefee" class="form-control" placeholder="Total Rec. Late Fee">
       </div>
       <div class="col">
         <input type="text" name="odratio" class="form-control" placeholder="OD Ratio">
       </div>
     </div><br>

         <div class="search">
           <input type="submit" class="applybtn btn-grad" name="" value="Make Prediction">
       </div>
     </form>

       </div>
     </div>
   </div>
